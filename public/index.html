<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IPTV Metadata Decoder</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="container">
    <header>
      <h1><i class="fas fa-tv"></i> IPTV Metadata Decoder</h1>
      <p>Decode your Xtream codes to view account information</p>
    </header>

    <div class="card">
      <div class="main-content">
        <div class="form-container">
          <form id="decoder-form">
            <div class="form-group">
              <label for="url">Server URL:</label>
              <input type="text" id="url" name="url" placeholder="e.g., example.com:8080" required>
            </div>
            
            <div class="form-group">
              <label for="username">Username:</label>
              <input type="text" id="username" name="username" required>
            </div>
            
            <div class="form-group">
              <label for="password">Password:</label>
              <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit" id="decode-btn">
              <span class="btn-text">Decode</span>
              <span class="spinner hidden"><i class="fas fa-spinner fa-spin"></i></span>
            </button>
          </form>
        </div>

        <div id="results" class="results-container hidden">
          <h2>Account Information</h2>
          <div id="error-message" class="error hidden"></div>
          
          <div class="tabs">
            <button class="tab-btn active" data-tab="formatted">Account Info</button>
            <button class="tab-btn" data-tab="content">Content</button>
          </div>
          
          <div class="tab-content">
            <div id="formatted-tab" class="tab-pane active">
              <div id="result-container"></div>
            </div>
            
            <div id="content-tab" class="tab-pane">
              <div id="content-container" class="content-data">
                <div class="content-section" id="live-channels-section">
                  <h3>Live TV Channels</h3>
                  <div id="live-channels-list" class="content-list"></div>
                </div>
                <div class="content-section" id="vod-section">
                  <h3>Movies (VOD)</h3>
                  <div id="vod-list" class="content-list"></div>
                </div>
                <div class="content-section" id="series-section">
                  <h3>TV Series</h3>
                  <div id="series-list" class="content-list"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <p>&copy; 2025 IPTV Metadata Decoder</p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
